on:
  push:
    branches:
      - main
  workflow-dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: python
          target-branch: main
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
